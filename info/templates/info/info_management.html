{% extends "base.html" %}
{% load static %}

{% block content %}
<!--information management page-->
<h2>Information Management</h2>
<section class="center">
    <button><a href="{% url 'add_info' %}" class="button">Add New News or Text Item</a></button>
</section>
<section>
    <div class="container container-fluid">
        <h3 class="d-none d-md-block">Choose category to edit</h3>
        <hr>
        <div class="row">
            {% for c in category %}
            <div class="col-12 col-md-6 my-2">
                <div class="card info-card">
                    <div class="card-body">
                        <h3 class="card-title info-card-title">{{ c.friendly_name }}</h3>
                        <hr class="d-none d-md-block info-hr">
                        <div class="padding-5">
                            <a href="{% url 'info_management_detail' %}?category={{ c.name }}">Edit {{ c.friendly_name }} section</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
