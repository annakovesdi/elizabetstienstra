{% extends "base.html" %}
{% load static %}

{% block content %}
<!--about management form-->
<h1 class="pt-4">Edit About Section</h1>
<section>
    <div class="container container-fluid">
        <form action="{% url 'edit_about' %}" method="POST" enctype="multipart/form-data" id="edit_about">
            {% csrf_token %}
            <div>
                {{ form.media }}
                {{ form | crispy }}
            </div>
            <div class="row"> 
                <div class="col text-center pt-3 pb-4">             
                    <button onclick="history.back()">Undo</button><button type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
