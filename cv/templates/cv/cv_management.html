{% extends "base.html" %}
{% load static %}

{% block content %}
<!--cv management page-->
<h1 class="p-4">cv Management</h1>
<section class="text-center">
    <a href="{% url 'add_cv' %}" class="button"><button class="button-xl">New cv Item</button></a>
</section>
<section>
    <div class="container container-fluid">
        <h3 class="d-none d-md-block">Choose cv item to edit</h3>
        <hr>
        <div class="row">
            {% for i in cv %}
            <div class="col-6">
                <p class="p-3">{{ i.category.friendly_name }} </p>
            </div>
            <div class="col-6 end margin-auto">
                <a href="{% url 'edit_cv' i.id %}"><button>Edit</button></a>
                <a href="{% url 'delete_cv' i.id %}" class="confirm-delete"><button>Delete</button></a>
            </div>
        {% endfor %}   
        </div>
    </div>
</section>
{% endblock %}
